name: Sniper Autopilot

on:
  schedule:
    # Esegue ogni ora al minuto 15 (es. 08:15, 09:15...)
    # Orario UTC (quindi in Italia sar√† +1 o +2 ore, perfetto)
    - cron: '15 7-22 * * *'
  workflow_dispatch: # Permette di avviarlo a mano se serve

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas requests python-dateutil

      - name: Run Scanners
        run: |
          python scanner_calcio.py
          python scanner_tennis.py
